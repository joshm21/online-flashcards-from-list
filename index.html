<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js">

	</script>
</head>

<body>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--4-col">
			<button id="btnFlip" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" disabled>
        Load Cards Below
      </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <button id="btnBack" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" disabled>
        Back
      </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <button id="btnNext" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" disabled>
        Next
      </button>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" rows= "3" id="cardsInput"></textarea>
          <label class="mdl-textfield__label" for="cardsInput">paste cards from spreadsheet</label>
        </div>
    </div>
  </div>
	<script src="script.js">
	</script>
</body>

</html>
